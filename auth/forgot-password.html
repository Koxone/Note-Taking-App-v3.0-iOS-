<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/auth.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../assets/images/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="../assets/images/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="../assets/images/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="../assets/images/android-chrome-512x512.png" sizes="512x512" type="image/png">
    <link rel="apple-touch-icon" href="../assets/images/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes"> 

    <title>Note-taking web app | Forgot Password</title>
  </head>
  <body>
    <main class="mainContainer">
      <div class="generalContainer border">
        <div class="logoContainer">
          <img class="src" src="../assets/images/Feather.png" alt="" />
          <p class="logoText color">KoxNotes</p>
        </div>
        <div class="titleContainer">
          <h1 class="titleText color">Forgotten your password?</h1>
          <p class="subtitleText color">
            Enter your email below, ans we'll send you a link <br />
            to reset it.
          </p>
        </div>
        <div class="formContainer">
          <form action="/forgotten-password" method="post">
            <div class="inputWrapper">
              <label for="forgottenEmail" class="color"> Email Address </label>
              <input class="color" id="forgottenEmail" type="email" required />
            </div>
            <button class="mainButton" id="recoverButton" type="button">
              <span>Send Reset Link</span>
            </button>
          </form>
        </div>
      </div>
    </main>
    <script type="module" src="../javascript/auth.js"></script>
  </body>
</html>
